<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product preview card component that advertises a perfume and provides option to the buyers to add to the cart"
    />
    <meta
      name="keywords"
      content="Semantic HTML, CSS, perfume website, perfume purchase component, responsive design"
    />
    <meta name="author" content="Rupali Roy Choudhury" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">List of perfumes</h1>
      <article class="card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 48rem)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="A Gabrielle perfume bottle consisting of the yellow hued perfume. The perfume lies on a white background surrounding by some leaves"
          />
        </picture>
        <section class="content">
          <span
            class="text-preset-4 color-neutral-2 text-uppercase"
            aria-label="Category: Perfume"
            >Perfume</span
          >
          <h2 class="text-preset-1 color-neutral-1">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="text-preset-3 color-neutral-2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span
              aria-label="Discounted price"
              class="text-preset-1 color-primary-1"
              ><span lang="en-US">$</span>149.99</span
            >
            <!-- Test if the dollar sign is read properly by screen reader -->
            <span
              aria-label="Original price"
              class="text-preset-5 text-strike-through color-neutral-2"
              ><span lang="en-US">$</span>169.99</span
            >
          </p>
          <button
            aria-label="Add Gabrielle Essence Eau De Parfum to cart of - 149.99 USD"
            class="text-preset-2 color-neutral-3"
          >
            <img
              src="./images/icon-cart.svg"
              alt=""
              role="presentation"
              width="15"
              height="16"
            />
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
